<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Budget Tracker</h1>
    
    <!-- Paycheck form -->
    <section>
        <h2>Enter Paycheck</h2>
        <form id="paycheck-form">
          <input type="number" id="paycheck" placeholder="Total paycheck amount" required />
  
          <h3>Set percentages:</h3>
          <div class="percentages">
            <div class="row"><span>Emergency</span><input type="number" id="emergencyAmount" value="50" min="0" step="0.01" /><span>$</span></div>
            <div class="row"><span>Food</span><input type="number" id="foodAmount" value="170" min="0" step="0.01" /><span>$</span></div>
            <div class="row"><span>Medical</span><input type="number" id="medicalAmount" value="110" min="0" step="0.01" /><span>$</span></div>
            <div class="row"><span>Transportation</span><input type="number" id="transportAmount" value="200" min="0" step="0.01" /><span>$</span></div>
            <div class="row"><span>Civic</span><input type="number" id="civicAmount" value="50" min="0" step="0.01" /><span>$</span></div>
            <div class="row"><span>Internet/Mobile</span><input type="number" id="internetAmount" value="70" min="0" step="0.01" /><span>$</span></div>
            <div class="row"><span>Other</span><input type="number" id="otherAmount" value="30" min="0" step="0.01" /><span>$</span></div>
            <div class="row"><span>Girlfriend</span><input type="number" id="girlfriendAmount" value="80" min="0" step="0.01" /><span>$</span></div>
            <div class="row"><span>Marriage</span><input type="number" id="marriageAmount" value="60" min="0" step="0.01" /><span>$</span></div>
            <div class="row"><span>Savings</span><input type="number" id="savingAmount" value="50" min="0" step="0.01" /><span>$</span></div>
            <div class="row"><span>Investment</span><input type="number" id="investmentAmount" value="50" min="0" step="0.01" /><span>$</span></div>
            <div class="row"><span>Pocket</span><input type="number" id="pocketAmount" value="60" min="0" step="0.01" /><span>$</span></div>
          </div>
          <button type="submit">Allocate Budget</button>
        </form>
      </section>
  
      <hr />
  
      <!-- Deduct form -->
      <section>
        <h2>Deduct Expense</h2>
        <form id="deduct-form">
          <label for="category">Select category:</label>
          <select id="category">
            <option value="emergency">Emergency</option>
            <option value="food">Food</option>
            <option value="medical">Medical</option>
            <option value="transportation">Transportation</option>
            <option value="civic">Civic</option>
            <option value="internet">Internet/Mobile</option>
            <option value="other">Other</option>
            <option value="girlfriend">Girlfriend</option>
            <option value="marriage">Marriage</option>
            <option value="savings">Savings</option>
            <option value="investment">Investment</option>
            <option value="pocket">Pocket</option>
          </select>
          <input type="number" id="deductAmount" placeholder="Amount to deduct" value="0" step="0.01" required />
          <button type="submit">Deduct</button>
        </form>
      </section>
  
      <hr />
  
      <!-- Display balances -->
      <section>
        <h2>Current Balances</h2>
      
        <div id="total-income" class="total-income">
          Total Balance: <strong>$0.00</strong>
        </div>
      
        <ul id="balances"></ul>
        <button id="resetButton" class="reset-btn">Reset All Balances</button>
      </section>      
    </div>
  
    <script src="script.js"></script>
  </body>
  </html>
